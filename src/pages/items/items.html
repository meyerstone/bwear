<ion-header>

  <ion-navbar>
    <ion-title>{{itemsName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-left>
        <!--<img src="{{item.link}}" />-->
        <img src="data:image/jpeg;base64,{{item.link}}" />
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <h3>{{item.price}}</h3>
      <p>Images Folder: {{item.folder_alias}}</p>
    </ion-item>
  </ion-list>

</ion-content>
